    <script src="./script.js"></script>
    <title>Border Previewer</title>
</head>
<body>

    <div id="leftSide">
        <input type="range" id="top-left" value="0" max="100"><br/>
        <input type="range" id="bottom-left" value="0" max="100">

    <div id="example"></div>
    
    <div id="rightSide">
        <input type="range" id="top-right" value="0" max="100"><br/>
        <input type="range" id="bottom-right" value="0" max="100">
    </div>
    <br/>
    <input value="border-radius: 0% 0% 0% 0%" disabled id="copy"></input><button id="btnCopy">Copy</button>
